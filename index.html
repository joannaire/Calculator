<html>
  <head>
    <script type="text/javascript" src="script.js"></script>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
  </head>
<body style="background-color: #aecaf3">
    <div class="container">
      <div class="row">
        <div class="col-md-6 mx-auto calculate-form">
          <div class="card card-body text-center mt-5">
            <h1 class="heading display-5 pb-3">Prediction</h1>
            <form id="loan-form">
              <div class="form-group">
                <div class="input-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text">$</span>
                  </div>
                  <input
                    type="input"
                    class="form-control"
                    id="price"
                    placeholder="Current Price"
                  />
                </div>
              </div>
              <div class="form-group">
                <div class="input-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text">Î£</span>
                  </div>
                  <input
                    type="input"
                    class="form-control"
                    id="capital"
                         value="1000"
                    placeholder="Invest Amount"
                  />
                </div>
              </div>
              
             <div class="form-group">
          <label for="">Invest Amount</label>
          <input type="range" min="1000" max="5000" step="500" value="1000" id="hours">
          <p class="slider-amount" id="hours-amount">1000</p>
         </div>
              
              
              <div class="form-group">
                <input
                  type="input"
                  id="price1"
                  class="form-control"
                  placeholder="Price #1"
                />
              </div>
              <div class="form-group">
                <input
                  type="input"
                  id="price2"
                  class="form-control"
                  placeholder="Price #2"
                />
              </div>
              <div class="form-group">
                <input
                  type="submit"
                  value="Calculate"
                  class="btn btn-dark btn-block"
                />
              </div>
            </form>
            <!-- Loader Here -->
            <div id="loading">
              <img
                src="https://media.giphy.com/media/jAYUbVXgESSti/giphy.gif"
                alt=""
              />
            </div>
            <!-- Results -->
            <div id="result">
              <h5>Results</h5>
              <div class="form-group">
                <div class="input-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text">Amount of shares</span>
                  </div>
                  <input
                    type="number"
                    class="form-control"
                    id="total-qty"
                    disabled
                  />
                </div>
              </div>
              <div class="form-group">
                <div class="input-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text">Profit 1</span>
                  </div>
                  <input
                    type="number"
                    class="form-control"
                    id="total-p1"
                    disabled
                  />
                </div>
              </div>
              <div class="form-group">
                <div class="input-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text">Profit 2</span>
                  </div>
                  <input
                    type="number"
                    class="form-control"
                    id="total-p2"
                    disabled
                  />
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="js/app.js"></script>
  <script src="http://code.jquery.com/jquery-1.8.3.js"></script>
  <script>
    // RANGE SLIDER
    $('input[type=range]').on('input', function(e) {
      var min = e.target.min,
        max = e.target.max,
        val = e.target.value;
      $(e.target).css({
        'backgroundSize': (val - min) * 100 / (max - min) + '% 100%'
      });
    }).trigger('input');
    // RANGE SLIDER
  </script>
  </body>

</html>
